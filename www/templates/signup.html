<ion-view>
	<ion-header-bar class="bar-stable">
		<h1 class="title">Daftar</h1>
	</ion-header-bar>
	<ion-content  padding="true">
		<form name="frmsignup" novalidate ng-submit="frmsignup.$valid && signupData(ctt)">
			<div class="list">
				<label class="item item-input item-floating-label">
				<span class="input-label">Username</span>
					<input type="text" ng-model = "ctt.username" name="username" required minlength="3" maxlength="10" placeholder="Username">
				</label>
		
				<label class="item item-input item-floating-label">
				<span class="input-label">Password</span>
					<input type="password" required ng-model="ctt.password" placeholder="Password">
				</label>
				<input class="button button-block button-assertive" type="submit" value="Daftar" ng-disabled="!frmsignup.$valid">
				
			</div>
		</form>
		<label class="item" style="color: red" ng-show="frmsignup.username.$error.required"> Username is required</label>
	
		<label class="item" style="color: red" ng-show="frmsignup.username.$error.minlength || frmsignup.username.$error.maxlength"> > 3 Karakter</label>
	</ion-content>
</ion-view>
